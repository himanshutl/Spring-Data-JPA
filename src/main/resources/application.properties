spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#hibernate will not take any action for managing the underlying database schema
#none, create, create-drop, update, validate
#create: drop the database schema and recreate tables using entity model as reference
#drop: hibernate will drop the database schema using entity model as reference
#create-drop: drop the database, recreate the database using entity model as reference and when JPA
#               EntityManagerFactory or Hibernate SessionFactory closes drop the schema again
#validate: hibernate validates the underlying database schema against the entity mappings
#update: hibernate updates/alters the database schema as per changes in the entity mappings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true









